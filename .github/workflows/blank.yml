name: Read PR Description

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  print-description:
    runs-on: ubuntu-latest
    steps:
    - name: Print Entire GitHub Context
      run: echo "${{ toJson(github) }}"
      
    - name: Echo PR Description or Notify if Empty
      run: |
        if [[ -z "${{ github.event.pull_request.body }}" ]]; then
          echo "The PR description is empty."
        else
          echo "PR Description: ${{ github.event.pull_request.body }}"
        fi
